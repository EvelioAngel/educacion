<html>

        <title>TODO supply a title</title>

    <body>
        <!--/*/ <th:block th:replace="fragments/header :: header"></th:block> /*/-->

        <div class="container">
            <div class="row">

                <form method="post" action="/categoriacientifica" >                 

                    <div class="col-xs-6 col-xs-offset-3">
                        <h2>Categoria Cientifica</h2>

                        <div id="errorinsertado" th:if="${notices}" th:text="${notices}"  class="alert alert-danger" ></div>
                        
                        <div class="form-group">
                            <label for="descripcion">Descripcion :</label>  
                            <input type="hidden" name="idCategoriaCientifica" th:value="${data.idCategoriaCientifica}">
                            <input type="text" class="form-control" name="descripcion" required="required" th:value="${data.descripcion}">
                        </div>                           

                        <div class="form-group"> <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a class="btn btn-primary" th:href="@{/categoriacientifica}">Cancelar</a>
                        </div>

                    </div>                             
                </form>
            </div>
        </div>         

        
    </body>
</html>
