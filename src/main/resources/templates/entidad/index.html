<html>
    <head>
        <title>TODO supply a title</title>
        <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->

    </head>
    <body>
        <!--/*/ <th:block th:replace="fragments/header :: header"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    
                <div id="errorinsertado" th:if="${notices}" th:text="${'Error al Eliminar: '+notices}" class="alert alert-danger" role="alert">Error al Eliminar: </div>

                <div class="form-group"> <!-- Submit Button -->
                    <a th:href="@{/entidad/new}" class="btn btn-primary">Nuevo</a>                    
                </div>

                
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title" >Entidades</h3>
                            <div class="pull-right">
                                <span class="clickable filter" data-toggle="tooltip" title="Mostrar Busqueda" data-container="body">
                                    <i class="glyphicon glyphicon-filter"></i>
                                </span>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th><a class="sorted" sd:pagination-sort="codigo" >Código</a></th>
                                        <th><a class="sorted" sd:pagination-sort="descripcion" >Descripcion</a></th>
                                        <th><a class="sorted" sd:pagination-sort="sigla" >Siglas</a></th>
                                        <th><a class="sorted" sd:pagination-sort="idMunicipio" >Municipio</a></th>
                                        <th><a class="sorted" sd:pagination-sort="entidadSubordina" >Subordina</a></th>
                                        <th style="width: 7%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="row : ${page}">
                                        <th scope="row" th:text="${row.codigo}">Código</th>
                                        <td scope="row" th:text="${row.descripcion}">Descripcion</td>
                                        <td scope="row" th:text="${row.sigla}">Siglas</td>
                                        <td scope="row" th:text="${row.idMunicipio.descripcion}">Municipio</td>
                                        <td scope="row" th:text="${row.subordinada ? row.entidadSubordina.descripcion : '---'}">Subordina</td>
                                        <td><a th:href="@{/entidad/{id}/edit(id=${row.idEntidad})}"><span class='glyphicon glyphicon-pencil'></span></a>
                                            <a rel="nofollow" th:href="@{/entidad/{id}/{number}/{sort}(id=${row.idEntidad},number=${page.number},sort=${page.sort})}" data-method="delete" data-confirm="Esta seguro que desea eliminar?"><span class='glyphicon glyphicon-remove'></span></a></td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div sd:pagination-summary="">info</div>
                                </div>
                                <div class="col-sm-6">
                                    <nav class="pull-right">
                                        <ul class="pagination" sd:pagination="full">
                                            <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                                            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div><!--Fin Panel Body-->
                        
                    </div>
                </div>    

            </div>            
        </div>
    </body>
</html>
