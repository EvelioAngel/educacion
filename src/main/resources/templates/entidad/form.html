<html>
    <head>
        <title>TODO supply a title</title>
        <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:replace="fragments/header :: header"></th:block> /*/-->

        <div class="container">
            <div class="row">

                <form method="post" action="/entidad" >                 

                    <div class="col-xs-6 col-xs-offset-3">
                        <h2>Entidad</h2>

                        <div id="errorinsertado" th:if="${notices}" th:text="${notices}" class="alert alert-danger" ></div>
                        
                        <div class="form-group">
                            <label for="codigo">CÃ³digo :</label>  
                            <input type="hidden" name="idEntidad" th:value="${data.idEntidad}">
                            <input type="number" class="form-control" name="codigo" required="required" th:value="${data.codigo}">
                        </div>
                        
                        <div class="form-group">
                            <label for="descripcion">Descripcion :</label>                            
                            <input type="text" class="form-control" name="descripcion" required="required" th:value="${data.descripcion}">
                        </div>    
                        
                        <div class="form-group">
                            <label for="sigla">Siglas :</label>                            
                            <input type="text" class="form-control" name="sigla" required="required" th:value="${data.sigla}">
                        </div>
                        
                        <div class="form-group">
                            <label for="idMunicipio">Municipio :</label>                            
                            <select class="form-control" name="idMunicipio" required="required" th:field='${data.idMunicipio}'>
                                <option th:each='mun :${municipio}' th:value="${mun.idMunicipio}" th:text='${mun.descripcion}'></option>
                            </select>
                        </div>
                        
                        <div class="form-group">                            
                            <input id="subordinada"  type="checkbox" class="" name="subordinada" th:checked="${data.subordinada}" >
                            <label for="">Es Subordinada :</label>
                        </div>
                        
                        <div class="form-group" id="entsubordinada" th:hidden="${!data.subordinada}">
                            <label for="entidadSubordina">Subordina :</label>                            
                            <select class="form-control" name="entidadSubordina" required="required" th:field='${data.entidadSubordina}'>
                                <option th:each='ent :${entidad}' th:value="${ent.idEntidad}" th:text='${ent.descripcion}'></option>  
                            </select>
                        </div>
                        
                        <div class="form-group"> <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a class="btn btn-primary" th:href="@{/entidad}">Cancelar</a>
                        </div>

                    </div>                             
                </form>
            </div>
        </div>         

        <script> 
            $("#subordinada").on("click",function(){
                $("#entsubordinada").toggle("hide");
            });
        </script>    
    </body>
</html>
