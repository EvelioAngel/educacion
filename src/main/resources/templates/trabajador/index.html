<html>
    <head>
        <title>TODO supply a title</title>
        <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->

    </head>
    <body>
        <!--/*/ <th:block th:replace="fragments/header :: header"></th:block> /*/-->
        <div class="container">
            <div class="row">

                <div class="form-group col-md-12"> <!-- Submit Button -->
                    <a th:href="@{/trabajador/new}" class="btn btn-primary">Nuevo</a>                    
                </div>

                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Trabajadores</h3>
                            <div class="pull-right">
                                <span class="clickable filter" data-toggle="tooltip" title="Mostrar Busqueda" data-container="body" >
                                    <i class="glyphicon glyphicon-filter" onclick="toogleFiltro()"></i>
                                </span>
                            </div>
                        </div>

                        <table class="table table-striped table-hover">
                            <thead>
                            <tr id="filtro">
                            <div >
                                <form th:action="@{/trabajador}" method="get">
                                    <td><input type="text" name="nombre" class="form-control" placeholder="Nombre" th:value="${nombre}" /></td>
                                    <td><input type="text" name="ci" class="form-control" placeholder="CI" th:value="${ci}" /></td>
                                    <td></td>
                                    <td></td>
                                    <td><button type="submit" class="btn btn-default">Buscar</button></td>     
                                </form>
                            </div>
                            </tr>



                            <tr>
                                <th><a class="sorted" sd:pagination-sort="nombre" >Nombre y Apellidos</a></th>
                                <th><a class="sorted" sd:pagination-sort="ci" >CI</a></th>
                                <th><a class="sorted" sd:pagination-sort="idEntidad" >Entidad</a></th>
                                <th><a class="sorted" sd:pagination-sort="idEnsenanza" >Enseñanza</a></th>
                                <th style="width: 7%"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="row : ${page}">
                                    <th scope="row" th:text="${row.nombre}">Código</th>
                                    <td scope="row" th:text="${row.ci}">ci</td>
                                    <td scope="row" th:text="${row.idEntidad.descripcion}">entidad</td>
                                    <td scope="row" th:text="${row.idEnsenanza.descripcion}">enseñanza</td>
                                    <td><a th:href="${'/trabajador/'+row.idTrabajador+'/edit'}"><span class='glyphicon glyphicon-pencil'></span></a>
                                        <a rel="nofollow" th:href="${'/trabajador/'+row.idTrabajador+'/'+page.number+'/'+page.sort}" data-method="delete" data-confirm="Esta seguro que desea eliminar?"><span class='glyphicon glyphicon-remove'></span></a></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="row">
                            <div class="col-sm-6">
                                <div sd:pagination-summary="">info</div>
                            </div>
                            <div class="col-sm-6">
                                <nav class="pull-right">
                                    <ul class="pagination" sd:pagination="full">
                                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>

                    </div>
                </div>    

            </div>            
        </div>
        <script>
            function toogleFiltro() {
                console.log("entro");
                $("#filtro").toggle("upslide");
            }
            ;
        </script>
    </body>
</html>
