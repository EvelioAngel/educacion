<html>

        <title>TODO supply a title</title>

    <body>
        <!--/*/ <th:block th:replace="fragments/header :: header"></th:block> /*/-->

        <div class="container">
            <div class="row">

                <form method="post" action="/municipio" >                 

                    <div class="col-xs-6 col-xs-offset-3">
                        <h2>Municipios</h2>

                        <div id="errorinsertado" th:if="${notices}" th:text="${notices}" class="alert alert-danger" ></div>
                        
                        <div class="form-group">
                            <label for="codigo">CÃ³digo :</label>  
                            <input type="hidden" name="idMunicipio" th:value="${data.idMunicipio}">
                            <input type="number" class="form-control" name="codigo" required="required" th:value="${data.codigo}">
                        </div>
                        
                        <div class="form-group">
                            <label for="descripcion">Descripcion :</label>                            
                            <input type="text" class="form-control" name="descripcion" required="required" th:value="${data.descripcion}">
                        </div>    
                        
                        <div class="form-group">
                            <label for="descripcion">Provincia :</label>                            
                            <select class="form-control" name="idProvincia" required="required" th:field='${data.idProvincia}'>
                                <option th:each='prov :${provincias}' th:value="${prov.idProvincia}" th:text='${prov.descripcion}'></option>
                            </select>
                        </div>

                        <div class="form-group"> <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a class="btn btn-primary" th:href="@{/municipio}">Cancelar</a>
                        </div>

                    </div>                             
                </form>
            </div>
        </div>         

        
    </body>
</html>
