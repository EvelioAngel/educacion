<html>
    <head>
        <title>TODO supply a title</title>
        <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:replace="fragments/header :: header"></th:block> /*/-->
        <div class="container">    
            <div id="loginbox" style="margin-top:30px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <h3 class="panel-title">Cargos</h3>                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >


                        <div th:if="${param.error}" >
                            <div class="alert alert-danger">
                                Usuario o contraseña incorrectos.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                La sesion ha sido cerrada.
                            </div>
                        </div>

                        <form th:action="@{/login}" id="loginform" class="form-horizontal" method="post">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="username" type="text" class="form-control" name="username" value="admin" placeholder="usuario">                                        
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" type="password" class="form-control" value="admin" name="password" placeholder="contraseña" onKeyPress="return checkSubmit(event)">
                            </div>



                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input id="remember" type="checkbox" name="remember_me" value="1"> Recordar
                                    </label>
                                </div>
                            </div>


                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                    <input type="submit" id="btn-login" href="#" class="btn btn-primary" value="Login">                                    

                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >

                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">

                                        </a>
                                    </div>
                                </div>
                            </div>    
                        </form>  
                    </div>                     
                </div>  
            </div>

        </div>

        <script>
            function checkSubmit(e) {
                if (e && e.keyCode === 13) {
                    value = $("#password").val();                    
                    $("#loginform").submit();
                }
            }
        </script>    
    </body>
</html>
