<html>
    <head>
        <title>TODO supply a title</title>

    </head>
    <body>
        <!--/*/ <th:block th:replace="fragments/header :: header"></th:block> /*/-->
        <div class="container">
            <div class="row">

                <form method="get" action="/reportes/cant_trab_otros" target="_blank">                 

                    <div class="col-xs-6 col-xs-offset-3">

                        <h2>Cantidad de Trabajadores por Municipio, Enseñanza, Cargo y Especialidad</h2>

                        <div class="form-group">
                            <label for="idMunicipio">Municipio :</label>                            
                            <select id="mun" class="form-control" name="municipio" required="required" >
                                <option  value="-1">--Todas--</option>
                                <option th:each='mun :${municipios}' th:value="${mun.idMunicipio}" th:text='${mun.descripcion}'></option>
                            </select>
                        </div>  
                        
                        <div class="form-group">
                            <label for="">Enseñanza :</label>                            
                            <select id="mun" class="form-control" name="ensenanza" required="required" >
                                <option  value="-1">--Todas--</option>
                                <option th:each='ens :${ensenanza}' th:value="${ens.idEnsenanza}" th:text='${ens.descripcion}'></option>
                            </select>
                        </div> 
                        
                        <div class="form-group">
                            <label for="">Cargo :</label>                            
                            <select id="mun" class="form-control" name="cargo" required="required" >
                                <option  value="-1">--Todas--</option>
                                <option th:each='carg :${cargo}' th:value="${carg.idCargo}" th:text='${carg.descripcion}'></option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="">Especialidad :</label>                            
                            <select id="mun" class="form-control" name="especialidad" required="required" >
                                <option  value="-1">--Todas--</option>
                                <option th:each='esp :${especialidad}' th:value="${esp.idEspecialidad}" th:text='${esp.descripcion}'></option>
                            </select>
                        </div>
                        
                        <div class="form-group"> <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Mostrar</button>
                            <a class="btn btn-primary" th:href="@{/}">Cancelar</a>
                        </div>

                    </div>                             
                </form>
            </div>
        </div>   
    </body>
</html>
