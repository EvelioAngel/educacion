<html>
    <head>
        <title>TODO supply a title</title>
        <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
        
    </head>
    <body>
        <!--/*/ <th:block th:replace="fragments/header :: header"></th:block> /*/-->
        <div class="container">
            <div class="row">
                
                <div id="errorinsertado" th:if="${notices}" th:text="${notices}"  class="alert alert-danger col-md-8 col-md-offset-2" ></div>
                        
                <div class="form-group col-md-8 col-md-offset-2"> <!-- Submit Button -->
                    <a th:href="@{/categoriaocupacional/new}" class="btn btn-primary">Nuevo</a>                    
                </div>
                
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Categoria Ocupacional</h3>
                            <div class="pull-right">
                                <span class="clickable filter" data-toggle="tooltip" title="Mostrar Busqueda" data-container="body">
                                    <i class="glyphicon glyphicon-filter"></i>
                                </span>
                            </div>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th><a class="sorted" sd:pagination-sort="descripcion" >Descripcion</a></th>
                                    <th style="width: 7%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="row : ${page}">
                                    <th scope="row" th:text="${row.descripcion}">Descripcion</th>
                                    <td><a th:href="${'/categoriaocupacional/'+row.idCategoriaOcupacional+'/edit'}"><span class='glyphicon glyphicon-pencil'></span></a>
                                        <a rel="nofollow" th:href="@{/categoriaocupacional/{id}/{number}/{sort}(id=${row.idCategoriaOcupacional},number=${page.number},sort=${page.sort})}" data-method="delete" data-confirm="Esta seguro que desea eliminar?"><span class='glyphicon glyphicon-remove'></span></a></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="row">
                            <div class="col-sm-6">
                                <div sd:pagination-summary="">info</div>
                            </div>
                            <div class="col-sm-6">
                                <nav class="pull-right">
                                    <ul class="pagination" sd:pagination="full">
                                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>

                    </div>
                </div>    

            </div>            
        </div>
    </body>
</html>
